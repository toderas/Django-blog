{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-3 col-md-2 text-center">
        <a class="story-img" href="#">
            <img src="/media/img/profile.jpg" class="img-circle">
        </a>
        <p><span class="boldtext">Author:</span> Niel</p>
    </div>
    <div class="col-10 col-md-9">
        {% if post.image %}
        <img class="img-blogpost" src="/media/{{ post.image }}"> {% endif %}
        <h3>{{ post.title }}</h3>
        <div class="row">
            <div class="col-xs-9">
                <p>{{ post.content }}</p>
                <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                <p><span class="boldtext">Views:</span> {{post.views}}</p>
                <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
                <a href="{% url 'get_posts' %}" class="btn btn-secondary">Back to Blog</a>
                <a href="{% url 'edit_post' post.id %}" class="btn btn-secondary">Edit Post</a>
                <hr>
            </div>
        </div>
    </div>
</div>
{% endblock %}
